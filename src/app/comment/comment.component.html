<div class="fh5co-post">
    <div class="fh5co-entry padding" style="margin-top: 30px;">
        <div class="fh5co-post">
            <div class="fh5co-entry" *ngFor="let comment of commentArr">
                <div class="padding" style="border-top: solid rgba(158, 158, 158, 0.34) 1px;">
                    <div><span class="glyphicon glyphicon-user" style="font-size: 12px;padding: 1px 5px;"></span>
                        {{comment.author}}</div>
                    <div>
                        <span class="fh5co-post-date">
                            <span class="glyphicon glyphicon-time" style="font-size: 12px;padding: 1px 5px;"></span> 
                            {{comment.createdTime | date:"dd-MM-yyyy HH:mm:ss"}}
                        </span>
                        <p>{{comment.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fh5co-post">
    <div class="fh5co-entry padding" style="margin-top: 30px;">
        <form class="form-horizontal" #commentForm="ngForm" novalidate>
            <div class="form-group">
                <label for="nickName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="nickName" name="nickName" [(ngModel)]="name" #nickName="ngModel" required>
                    <div [hidden]="nickName.valid || nickName.pristine" class="alert alert-danger">
                        <p *ngIf="nickName.errors?.required">Must have a title</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" rows="10" name="content" [(ngModel)]="con1" #content="ngModel" required></textarea>
                    <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
                        <p *ngIf="content.errors?.required">Can't be an empty text</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button (click)="add(commentForm); commentForm.reset()" [disabled]="!commentForm.form.valid" class="btn btn-default">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
