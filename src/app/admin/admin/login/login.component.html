<div class="login-form">
    
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div class="mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title brand-main--background mdl-color-text--white">
            <h2 class="mdl-card__title-text">Log in</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <mdl-textfield type="text" name="email" id="email" label="email"
                           ngModel floating-label>
            </mdl-textfield>
    
            <mdl-textfield type="password" name="password" id="password" label="password"
                           (keydown.Enter)="onSubmit(form.value)"
                           ngModel floating-label>
            </mdl-textfield>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button brand-main--background mdl-color-text--white mdl-js-button mdl-js-ripple-effect"
                    (click)="onSubmit(form.value)">Log in</button>
            <span [hidden]="!authentication_error"
                  class="error">
              Authentication failed!
            </span>
          </div>
        </div>
      </form>
    </div>
