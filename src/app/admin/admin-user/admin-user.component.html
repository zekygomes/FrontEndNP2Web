<div bsModal #childModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm" style="width: 40%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left" >New User</h4>
                <button type="button" class="close pull-right" aria-label="Close" 
                    (click)="hideUserFormModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" #userForm="ngForm" novalidate>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="name" name="name" 
                                [(ngModel)]="userModel.name" #name="ngModel" required>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email" name="email" 
                                [(ngModel)]="userModel.email" #email="ngModel" required>
                            
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="password" name="password" 
                                    [(ngModel)]="userModel.password" #password="ngModel" required>
                                
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button (click)="addUser(userModel);userForm.reset()" 
                            [disabled]="!userForm.form.valid" class="btn btn-default">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
